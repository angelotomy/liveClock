<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sarina&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 d-flex justify-content-center align-items-center dclock"
            style="width: 100%; height: 100vh;">
            <h1 id="result">13 : 55 : 59</h1>
        </div>
        <div class="col-md-1"></div>
    </div>
</body>
<script>
    function getTime() {
        const Time = new Date()
        console.log(Time);

        const hour = Time.getHours()
        console.log(hour);
        const min = Time.getMinutes()
        console.log(min);
        const sec = Time.getSeconds()
        console.log(sec);

        setTimeout(() => {
            getTime()
        }, 1000)

        result.innerHTML = `${hour}:${min}:${sec}`
    }
    getTime()
</script>

</html>
